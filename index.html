<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- this line for main container of card -->
<div class="card">
    <!-- this method for car header -->
    <div class="card-header animated-bg" id="header">
        
    </div>

    <!-- this method for card child container  -->
    <div class="card-content">
<!-- heading of child container -->
        <h3 class="card-tittle animated-bg animated-bg-text" id="title">&nbsp;</h3>

        <!-- this method for paragraph of this container -->
        <p class="card-except" id="excerpt">&nbsp;
            
            <!-- this code for span -->
            <span class="animated-bg animated-bg-text">&nbsp;</span>

            <span class="animated-bg animated-bg-text">&nbsp;</span>

            <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>

        <!-- this code for author  -->
        <div class="author">
            <div class="profile-img animated-bg" id="profile_img">&nbsp;
            </div>

            <!-- this code for author info -->
            <div class="author-info">
                <strong class="animated-bg animated-bg-text" id="name"
                  >&nbsp;</strong
                >
                <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
              </div>

        </div>

    </div>
</div>







    <script src="script.js"></script>
</body>
</html>
